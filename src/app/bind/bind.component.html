<section>
    <article>
      <h3>Interpolation :</h3>
      <h4>Firstname: {{ firstname }}</h4>
    </article>
    <article>
      <h3>Property Binding :</h3>
      <h4><input [disabled]="false" [id]="myId" type="text" value="Hola!"></h4>
    </article>
    <article>
      <h3>Event Binding :</h3>
      <button (click)="onClick()">Click me!</button>
    </article>
    <article>
      <h3>Two-way Binding :</h3>
      <input [(ngModel)]= "name" type="text"> {{name}}
    </article>
  </section>
